<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DAO page</title>

    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="../css/normalize.css" />

    <!-- //TODO ADD BREAKPOINTS FOR RESPONSIVENESS -->
    <style>
      /* breakpoint for navbar mobile screen */
    </style>
  </head>
  <body>
    <!-- start of navbar -->
    <nav
      style="
        padding: 1rem 3rem;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      "
    >
      <!-- logo -->
      <img src="../assets/nav.png" alt="alldao" />
      <!-- nav-links -->
      <div style="display: flex; flex-direction: row; align-items: center">
        <a href="" style="color: white; margin-right: 10px">About Us</a>
        <a href="" style="color: white; margin-right: 10px">Roadmap</a>
        <a href="" style="color: white; margin-right: 10px">Whitepaper</a>
        <a href="" style="color: white; margin-right: 10px">Demo</a>
      </div>
      <!-- login button -->
      <button
        id="login-button"
        style="
          border-radius: 10px;
          color: white;
          background-color: transparent;
          border: 2.5px solid white;
          width: auto;
          height: 50px;
          padding: 15px 50px;
          cursor: pointer;
        "
      >
        Login
      </button>
    </nav>
    <!-- end of navbar -->
    <!-- main section -->
    <main style="padding: 1rem 3rem; background: #fff">
      <!-- hero section -->
      <section
        style="
          display: flex;
          margin: 1.5rem 0;

          flex-direction: row;
          justify-content: space-between;
        "
      >
        <div style="display: flex">
          <div
            style="
              height: 60px;
              width: 60px;
              border-radius: 50%;
              background-color: #d9d9d9;
              /* background-color: brown; */
            "
          ></div>

          <article style="margin: 0 3rem" id="dao-contents">
            <h1 style="margin: 0; margin-bottom: 0.5rem" id="daoName">
              name of dao
            </h1>
            <h5 id="daoDescription" style="max-width: 50vw">
              description of dao
            </h5>
            <a href="" style="color: blue; text-decoration: underline"
              >uri.yourdaolink.web3</a
            ><img src="../assets/ph_copy.png" alt="" />
          </article>
        </div>
        <div
          style="
            display: flex;

            flex-direction: row;
            align-items: flex-end;
          "
        >
          <button
            style="
              border: 2px solid #181818;
              background: transparent;
              color: #181818;
              padding: 10px 20px;
              border-radius: 15px;
            "
          >
            Add Member</button
          ><button
            style="
              margin-left: 20px;
              border-radius: 15px;
              background: #00b131;
              color: white;
              padding: 10px 20px;
            "
          >
            Exchange
          </button>
        </div>
      </section>
      <section>
        <div
          style="
            display: flex;
            flex-direction: row;
            border-bottom: 1px solid #dfdede;
            margin-top: 2rem;
          "
        >
          <div style="padding: 0 3rem; border-bottom: 1px solid #000">
            <h5>Details</h5>
          </div>
          <div style="padding: 0 3rem; color: #a0a0a0"><h5>Proposals</h5></div>
        </div>
        <!-- details section -->
        <div>
          <!-- details -->
          <div style="margin: 1rem 0; margin-bottom: 3rem">
            <h5>
              Date Created :
              <span style="margin-left: 2rem" id="dateCreated">xx-xx-xx</span>
            </h5>
            <h5 style="display: flex; flex-direction: row; align-items: center">
              Community <span><h5 style="margin-left: 0.9rem">:</h5></span>
              <span
                ><h5
                  style="
                    color: blue;
                    text-decoration: underline;
                    margin-left: 2.3rem;
                  "
                  id="chatLink"
                >
                  www.discord.com
                </h5></span
              >
              <span>
                <img src="../assets/ph_copy.png" alt="copy icon" />
              </span>
            </h5>
            <h5 style="margin-bottom: 0.25rem">
              Proposals
              <span style="margin-left: 1.69rem; margin-right: 2rem"> : </span>
              xxxx
            </h5>
            <h5>
              Token Price
              <span style="margin-left: 0.6rem; margin-right: 2rem"> : </span>
              xxxx
            </h5>
          </div>
          <!-- members -->
          <div style="margin: 1rem 0">
            <!-- title -->
            <div
              style="display: flex; flex-direction: row; align-items: center"
            >
              <h1 style="margin-right: 5px">Members</h1>
              <div
                style="
                  height: 30px;
                  padding: 4.58px 10.58px;
                  justify-content: center;
                  align-items: center;

                  border-radius: 20.82px;
                  background: #e1dfdf;
                "
              >
                100
              </div>
            </div>
            <!-- members list container -->
            <div>
              <!-- member tile background -->
              <div
                style="
                  display: flex;
                  flex-direction: row;
                  align-items: center;
                  justify-content: space-between;
                  border-radius: 15px;
                  background: #f3f3f3;
                  padding: 0.5rem 1rem;
                  margin-bottom: 0.5rem;
                "
              >
                <div
                  style="
                    display: flex;
                    flex-direction: row;
                    align-items: center;
                    gap: 20px;
                  "
                >
                  <div
                    style="
                      height: 60px;
                      width: 60px;
                      border-radius: 50%;
                      background: #e1dfdf;
                    "
                  >
                    .
                  </div>

                  <h5>0x654321...</h5>
                </div>
                <div
                  style="
                    height: 30px;
                    padding: 4.58px 10.58px;
                    justify-content: center;
                    align-items: center;

                    border-radius: 20.82px;
                    background: #e1dfdf;
                  "
                >
                  100%
                </div>
              </div>
            </div>
          </div>
          <!-- treasury -->
          <div></div>
          <!-- payments -->
          <div></div>
        </div>
      </section>
    </main>
    <!-- end of main section -->
    <!-- footer -->
    <!-- end of footer -->
    <script src="../js/app.js"></script>
  </body>
</html>
