<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DAO page</title>

    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="../css/normalize.css" />

    <!-- //TODO ADD BREAKPOINTS FOR RESPONSIVENESS -->
    <style>
      /* breakpoint for navbar mobile screen */
    </style>
  </head>
  <body>
    <!-- start of navbar -->
    <nav
      style="
        padding: 1rem 3rem;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      "
    >
      <!-- logo -->
      <img src="../assets/nav.png" alt="alldao" />
      <!-- nav-links -->
      <div style="display: flex; flex-direction: row; align-items: center">
        <a href="" style="color: white; margin-right: 45px">About Us</a>
        <a href="" style="color: white; margin-right: 45px">Roadmap</a>
        <a href="" style="color: white; margin-right: 45px">Whitepaper</a>
        <!-- <a href="" style="color: white; margin-right: 10px">Demo</a> -->
      </div>
      <!-- login button -->
      <button
        id="login-button"
        style="
          border-radius: 10px;
          color: white;
          background-color: transparent;
          border: 2.5px solid white;
          width: auto;
          height: 50px;
          padding: 15px 50px;
          cursor: pointer;
        "
      >
        Login
      </button>
    </nav>
    <!-- end of navbar -->
    <!-- main section -->
    <main style="padding: 1rem 3rem; background: #f5f7fa">
      <!-- hero section -->
      <section
        style="
          display: flex;
          margin: 1.5rem 0;

          flex-direction: row;
          justify-content: space-between;
        "
      >
        <div style="display: flex">
          <div
            style="
              height: 60px;
              width: 60px;
              border-radius: 50%;
              background-color: #d9d9d9;
            "
          ></div>

          <article style="margin: 0 1rem" id="dao-contents">
            <h1
              style="margin: 0; margin-bottom: 0.5rem; font-weight: bold"
              id="daoName"
            >
              name of dao
            </h1>
            <h5 id="daoDescription" style="max-width: 50vw">
              description of dao
            </h5>
            <div style="display: flex; margin-top: 0.5rem; gap: 5px">
              <a href="" style="color: blue; text-decoration: underline"
                >uri.yourdaolink.web3</a
              >
              <div>
                <img src="../assets/ph_copy.png" alt="copy-icon" />
              </div>
            </div>
          </article>
        </div>
        <div
          style="
            display: flex;

            flex-direction: row;
            align-items: flex-end;
          "
        >
          <button
            style="
              border: 2px solid #00b131;
              background: transparent;
              color: #181818;
              padding: 10px 20px;
              border-radius: 15px;
            "
          >
            Add Member</button
          ><button
            style="
              margin-left: 20px;
              border-radius: 15px;
              border: none;
              background-color: #00b131;
              color: white;
              font-weight: bold;
              padding: 12px 30px;
            "
          >
            Exchange
          </button>
        </div>
      </section>
      <section>
        <div
          style="
            display: flex;
            flex-direction: row;
            border-bottom: 1px solid #dfdede;
            margin-top: 2rem;
          "
        >
          <div
            style="
              padding: 0 3rem;
              border-bottom: 1px solid #000;
              font-weight: bold;
            "
          >
            <h5>Details</h5>
          </div>
          <div style="padding: 0 3rem; color: #a0a0a0"><h5>Proposals</h5></div>
        </div>
        <!-- details section -->
        <div>
          <!-- details -->
          <div style="margin: 1rem 0; margin-bottom: 3rem">
            <h5>
              Date Created :
              <span style="margin-left: 2rem" id="dateCreated">xx-xx-xx</span>
            </h5>
            <h5 style="display: flex; flex-direction: row; align-items: center">
              Community <span><h5 style="margin-left: 0.9rem">:</h5></span>
              <span
                ><h5
                  style="
                    color: blue;
                    text-decoration: underline;
                    margin-left: 2.3rem;
                  "
                  id="chatLink"
                ></h5
              ></span>
              <span
                style="
                  display: flex;
                  flex-direction: column;
                  justify-content: center;
                  margin-left: 5px;
                "
              >
                <img src="../assets/ph_copy.png" alt="copy icon" />
              </span>
            </h5>
            <h5 style="margin-bottom: 0.25rem">
              Proposals
              <span style="margin-left: 1.69rem; margin-right: 2rem"> : </span>
              0
            </h5>
            <h5>
              Token Price
              <span style="margin-left: 0.6rem; margin-right: 2rem"> : </span>
              0 USD
            </h5>
          </div>
          <!-- members -->
          <div style="margin: 1rem 0; margin-bottom: 3rem">
            <!-- title -->
            <div
              style="
                display: flex;
                flex-direction: row;
                align-items: center;
                margin-bottom: 1rem;
              "
            >
              <h4 style="margin-right: 5px; font-weight: bold">Members</h4>
              <div
                id="memberCount"
                style="
                  height: 30px;
                  padding: 4.58px 10.58px;
                  justify-content: center;
                  align-items: center;

                  border-radius: 20.82px;
                  background: #e1dfdf;
                "
              >
                0
              </div>
            </div>
            <!-- members list container -->
            <div id="membersList" style="height: 300px; overflow-y: auto">
              <!-- member tile background -->
              <div
                id="memberTile"
                style="
                  display: flex;
                  flex-direction: row;
                  align-items: center;
                  justify-content: space-between;
                  border-radius: 15px;
                  background: #fff;
                  padding: 0.5rem 1rem;
                  margin-bottom: 1rem;
                "
              >
                <div
                  id="memberTitle"
                  style="
                    display: flex;
                    flex-direction: row;
                    align-items: center;
                    gap: 20px;
                  "
                >
                  <div
                    id="memberAvatar"
                    style="
                      height: 60px;
                      width: 60px;
                      border-radius: 50%;
                      background-color: #e1dfdf;
                    "
                  ></div>
                  <!-- member address -->
                  <h5 id="memberAddress">0x654321...</h5>
                </div>
                <!-- percent allocation -->
                <div
                  id="percentAllocation"
                  style="
                    height: 30px;
                    padding: 4.58px 10.58px;
                    justify-content: center;
                    align-items: center;

                    border-radius: 20.82px;
                    background: #e1dfdf;
                  "
                >
                  100%
                </div>
              </div>
            </div>
          </div>
          <!-- treasury -->
          <div style="margin: 1rem 0; margin-bottom: 3rem">
            <h4 style="font-weight: bold; margin-bottom: 1rem">Treasury</h4>
            <h5 style="margin-bottom: 24px">Total Value Locked : 0 USD</h5>
            <h5 style="margin-bottom: 2rem">Contract address : 0xbd2495...</h5>
            <!-- graph updates -->
            <div style="display: flex; gap: 30px">
              <!-- update by date -->
              <div>
                <!-- header -->
                <div
                  style="
                    padding: 15.68px 19.966px 17.32px 19.6px;
                    display: flex;

                    gap: 60px;
                    align-items: center;
                    background: #f5f5f5;
                    border-radius: 24.5px;
                  "
                >
                  Past 31 days
                  <img src="../assets/dropdown.png" alt="" />
                </div>
                <!-- dropdown -->
                <div></div>
              </div>
              <!-- update by value -->
              <div>
                <!-- header -->
                <div
                  style="
                    display: flex;
                    padding: 15.68px 19.966px 17.32px 19.6px;
                    gap: 60px;
                    align-items: center;
                    background: #f5f5f5;
                    border-radius: 24.5px;
                  "
                >
                  Proposal
                  <img src="../assets/dropdown.png" alt="" />
                </div>
                <!-- dropdown -->
                <div></div>
              </div>
            </div>
            <!-- graph -->
            <div>test</div>
          </div>
          <!-- payments -->
          <div></div>
        </div>
      </section>
    </main>
    <!-- end of main section -->
    <!-- footer -->
    <!-- end of footer -->
    <script src="../js/app.js"></script>
  </body>
</html>
